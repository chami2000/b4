name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package assembly:single
        
    - name: Download Launch4j
      run: |
        curl -L https://sourceforge.net/projects/launch4j/files/launch4j-3/3.50/launch4j-3.50-win32.zip/download -o launch4j.zip
        7z x launch4j.zip
        
    - name: Create EXE
      run: |
        .\launch4j\launch4j.exe launch4j-config.xml
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: LTEBandControl
        path: target/LTEBandControl.exe
